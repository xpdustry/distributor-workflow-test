name: "Build"

on:
  push:
    branches: [ "**" ]
    tags-ignore: [ "**" ]
  pull_request:
  workflow_dispatch:
    inputs:
      release:
        description: "Publish"
        type: boolean
        required: false
        default: false

jobs:
  build:
    name: "Build"
    uses: xpdustry/.github/.github/workflows/build-java.yaml@master
    with:
      java_version: 17
      release: ${{ inputs.release }}
      gradle_build_tasks: "build release"
      gradle_publish: false
      artifacts_path: build/tmp/release/*.jar
    secrets: "inherit"
